<div class="row">
  <div class="column" style="background-color: #aaa">
    <img src="{{ item.image }}" alt="{{ item.name }}" style="width: 100%" />
  </div>
  <div class="color">
    <h1>{{ item.name }}</h1>
    <h2>{{ item.price | currency : "BRL" }}</h2>
    <p>{{ item.description }}</p>
    <p>{{ item.rating }}/5</p>
    <div class="form-style-6">
      <form>
        <ng-container *ngIf="item.isAvailable; else notAvailable">
          <div>
            <label for="fname">Quantidade:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              [(ngModel)]="quantity"
            />
          </div>
          <input (click)="handlerCart()" type="submit" value="Comprar" />
          <!-- <button (click)="handlerCart()">Comprar</button> -->
        </ng-container>
      </form>
    </div>
    <ng-template #notAvailable>
      <button disabled>Indispon√≠vel</button>
    </ng-template>
  </div>
</div>
